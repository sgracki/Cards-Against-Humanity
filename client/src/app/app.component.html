<div class="app">
    <ng-container *ngIf="online$|async;else offline">
        <set-nickname (onSubmit)="setPlayerNick($event)" *ngIf="!playerNick;else game"></set-nickname>

        <ng-template #game>
            <app-game></app-game>
        </ng-template>
    </ng-container>

    <ng-template #offline>
        <div class="app--offline">You are offline.</div>
    </ng-template>
</div>
