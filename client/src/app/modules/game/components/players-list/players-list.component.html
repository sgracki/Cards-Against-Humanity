<div class="players-list">
    <div class="players-list--header">
        <h5>Players:</h5>

        <button icon-btn (click)="commitAction()">
            <i style="font-size: 20px" class="fas fa-arrow-left"></i>
        </button>
    </div>

    <div class="players-list--player" *ngFor="let player of players | keyvalue">
        <span>{{player.value.nickname}}</span>
        <span><span color="light-blue" style="font-weight:600">{{player.value.score}}</span> pts</span>
    </div>
</div>
